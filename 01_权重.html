<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		#p2{border:4px solid green;}
		.p1{border:3px solid blue;}
		/*标签选择器*/
		p{width:600px;height: 100px;
			border:2px solid red;
		}
		/* 权重：行内>id>class>标签*/
		行内： 1 0 0 0
		id:   0 1 0 0
		class:0 0 1 0
		标签： 0 0 0 1
		
		#p1 .p1 a{border:1px solid red}
		div #a1 .p2 a{border:1px solid blue;}
		
		
		ul.p1 li:hover a{}
		.p2 .li_1:hover a{}
		
		
		
	
		
		
	</style>
</head>

<body>
<p class="p1" id="p2" style="border:1px solid yellow"></p>





</body>
</html>
